<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--iconsout link for icones-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>TO-DO-APP</title>
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="images/bars-icon.png" alt="icon" id="icon">
            <input type="text" placeholder="Add a new task" id="">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Renew gym membership</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="ui uil-pen"></i>Edit</li>
                        <li><i class="ui uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="2">
                    <input type="checkbox" id="2">
                    <p>Work out planning</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="3">
                    <input type="checkbox" id="3">
                    <p>Need to buy coke</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
